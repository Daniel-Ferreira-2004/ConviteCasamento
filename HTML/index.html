<!DOCTYPE html>
<html lang="pt-br">
<head>

<main>

                </div>
            </div>

    </section>

    <!-- Informa√ß√µes do Casamento no estilo contagem regressiva -->
    <div class="container text-center my-5">
        <h1>Informa√ß√µes do Casamento</h1>
        <div class="row justify-content-center mt-4">
            <!-- Sugest√£o de Presente -->
            <div class="col-6 col-sm-4 col-md-3 mb-4">
                <div class="time-box" data-section="presente">üéÅ</div>
                <div class="time-label">Sugest√£o de Presente</div>
            </div>

            <!-- Endere√ßo -->
            <div class="col-6 col-sm-4 col-md-3 mb-4">
                <div class="time-box" data-section="endereco">üìç</div>
                <div class="time-label">Endere√ßo</div>
            </div>

            <!-- OBS -->
            <div class="col-6 col-sm-4 col-md-3 mb-4">
                <div class="time-box" data-section="observacoes">‚ÑπÔ∏è</div>
                <div class="time-label">OBS</div>
            </div>
        </div>
    </div>

    <!-- Contagem regressiva -->
    <section class="d-flex align-items-center justify-content-center mb-5 mt-5">
        <div class="container text-center">

            <div id="countdown" class="row justify-content-center countdown mb-5 mt-5">

</main>

<!-- Modal -->
<div class="modal fade" id="sectionModal" tabindex="-1" aria-labelledby="sectionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sectionModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body" id="sectionModalBody"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Conte√∫dos dos modais
    const sections = {
        presente: `
            <p>N√£o queremos que levem presentes, por√©m se quiserem nos ajudar com a lua de Mel, fa√ßa um pix :</p>
            <img src="qrcode-pix (1).png" alt="QR Code" class="img-fluid my-3">
            <p>Chave pix: +55 11 98102-5872</p>
            <p>Banco NU</p>
        `,
        endereco: `
            <p>Estr. dos Fernandes, 2100 - Parque Santa Rosa, Suzano - SP, 08664-005</p>
        `,
        observacoes: `
            <p>N√£o levar presentes</p>
            <p>N√£o usar branco</p>
            <p>Crian√ßas n√£o podem correr no estacionamento</p>
            <p>Levar as suas bebidas alco√≥licas</p>
        `
    };

    // Modal ao clicar nas caixas
    document.querySelectorAll('.time-box[data-section]').forEach(btn => {
        btn.addEventListener('click', () => {
            const key = btn.getAttribute('data-section');
            document.getElementById('sectionModalLabel').innerText = btn.nextElementSibling.innerText;
            document.getElementById('sectionModalBody').innerHTML = sections[key];
            const modal = new bootstrap.Modal(document.getElementById('sectionModal'));
            modal.show();
        });
    });

    // Contagem regressiva
    function pad(num){ return num < 10 ? "0"+num : num; }
    const countDownDate = new Date("Nov 22, 2025 11:00:00").getTime();
    const x = setInterval(function(){
        const now = new Date().getTime();
        const distance = countDownDate - now;

        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((distance % (1000*60)) / 1000);

        document.getElementById("days").innerHTML = pad(days);
        document.getElementById("hours").innerHTML = pad(hours);
        document.getElementById("minutes").innerHTML = pad(minutes);
        document.getElementById("seconds").innerHTML = pad(seconds);

        if(distance < 0){
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "<h2>Tempo Esgotado!</h2>";
        }
    }, 1000);
</script>
</body>
</html>
